<div class="card mb-2 text-center bg-dark text-center">
  <shared-lazyImage [alt]="gif.title||'No name'" [src]="gif.images.downsized_medium.url"></shared-lazyImage>
  <!-- <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top"> -->
  <div *ngIf="gif.title" class="card-body text-white">
    <p class="card-text">
      {{gif.title}}
    </p>
  </div>
</div>
