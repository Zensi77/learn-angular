<div class="d-flex justify-content-center">
  <img [ngStyle]="{display: hasLoaded?'':'none'}" [src]="src" [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn" (load)="onLoad()">

  <img *ngIf="!hasLoaded" src="assets/loader.svg" alt="loading" class="mt-3" height="35px" width="35px">
</div>
