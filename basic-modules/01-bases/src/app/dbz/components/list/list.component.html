<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-primary':isLast, 'list-group-item-danger':isFirst}" *ngFor="let character of charactersList; 
  let i=index; 
  let isFirst=first; 
  let isLast=last
  let isEven= even
  let isOdd = odd">
    <div>
      <span class=" text-primary">{{i+1}}. </span>{{character.name}}--{{character.power}}
    </div>

    <!-- <span>Es el primero {{isFirst}}</span> -->
    <!-- <span>Es el Ãºltimo {{isLast}}</span>
    <span>Es par {{isEven}}</span>
    <span>Es impar {{isOdd}}</span> -->

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
  </li>
</ul>
