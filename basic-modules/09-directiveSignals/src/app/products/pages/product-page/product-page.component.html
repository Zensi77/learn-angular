<h1>Agregar producto</h1>
<hr>

<form [formGroup]="myForm" action="">

    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label for="name" class="col-form-label">Nombre</label>
        </div>

        <div class="col-auto">
            <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="col-auto">
            <span customLabel [color]="color" [errors]="myForm.get('name')?.errors">Temporal</span>
        </div>

        <div class="row">
            <div class="col">
                <button (click)="changeColor()" class="btn btn-primary mt-3">Cambiar color</button>
            </div>
        </div>
    </div>
</form>

<pre>
    {{ myForm.get('name')?.errors|json }}
    {{ myForm.valid }}
    {{ color }}
</pre>
