<h1 class="text-2xl font-bold mb-4">Listado de pokemones</h1>

<h2 class="text-xl font-bold mb-4">Pagina actual: {{ currentPage() }}</h2>

<hr class="my-2" />
@if (pokemons()) {
<app-pokemon-list [pokemons]="pokemons()" />
} @else {
<app-pokemon-list-skeleton />
}

<div class="flex justify-between">
  <button (click)="loadPokemons(-1)" class="mt-4">Anterior</button>
  <button (click)="loadPokemons(1)" class="mt-4">Siguiente</button>
</div>
