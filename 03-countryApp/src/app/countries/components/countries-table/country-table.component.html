<div *ngIf="countries.length===0; else siPaises" class="alert alert-warning text-center">
  No hay pa√≠ses para mostrar
</div>

<shared-loader-spinner *ngIf="isLoading"></shared-loader-spinner>

<ng-template #siPaises>
  <table class="table table-hover">
    <tr>
      <th>#</th>
      <th>Icono</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
    <tr *ngFor="let country of countries; let i=index">
      <td>{{i+1}}</td>
      <td>{{country.flag}}</td>
      <td><img [src]="country.flags.png" [alt]="country.flags.alt" width="50px"></td>
      <td>{{country.name.common}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.population|number}}</td>
      <td [routerLink]="['/countries/by', country.cca3]">Ver mas</td>
    </tr>
  </table>
</ng-template>
