<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <button *ngFor="let region of regions" class="btn mx-2" (click)="searchByRegion(region)"
            [ngClass]="{'btn-outline-primary':selectedRegion===region}">
            {{ region|uppercase }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <h3 *ngIf="selectedRegion" class="text-center">Paises de {{selectedRegion | uppercase}}</h3>
        <countries-table [countries]="countriesList" [isLoading]="isLoading"></countries-table>
    </div>
</div>
